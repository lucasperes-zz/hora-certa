


<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="content">
		<h:form>
			<p:growl autoUpdate="true" life="6000" />
			
			<p:button value="Pesquisar Funcionários" style="margin-bottom: 10px;"
					outcome="/cadastro/pesquisarFuncionario" />
			
			<p:panelGrid columns="4">
				
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText required="true" id="nome"
					value="#{funcionarioBean.funcionario.nome}" />

				<p:outputLabel value="Data Nascimento:" for="data-nascimento" />
				<p:calendar required="true" locale="pt" pattern="dd/MM/yyyy"
					value="#{funcionarioBean.funcionario.dataNascimento}"
					converter="dateConverter" id="data-nascimento" />

				<p:outputLabel value="CPF:" for="cpf" />
				<p:inputMask required="true" id="cpf" mask="999.999.999-99"
					value="#{funcionarioBean.funcionario.cpf}" />

				<p:outputLabel value="CTPS:" for="ctps" />
				<p:inputText required="true" id="ctps"
					value="#{funcionarioBean.funcionario.ctps}" />

				<p:outputLabel value="Valor Sálario:" for="valor-salario" />
				<p:inputNumber required="true" id="valor-salario"
					value="#{funcionarioBean.funcionario.valorSalario}" />

				<p:outputLabel value="Cargo:" for="cargo" />
				<p:inputText required="true" id="cargo"
					value="#{funcionarioBean.funcionario.cargo}" />


				<p:commandButton value="Salvar" action="#{funcionarioBean.salvar}"
					process="@form" update="@form" />
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
