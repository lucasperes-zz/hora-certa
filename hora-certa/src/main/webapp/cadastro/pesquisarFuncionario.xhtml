


<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{funcionarioBean.listar()}" />
		</f:metadata>
		
		<h:form>
		
			<p:button value="Novo Funcionário" style="margin-bottom: 10px;"
					outcome="/cadastro/novoFuncionario" />
		
			<p:dataTable value="#{funcionarioBean.funcionarios}" var="func"
				emptyMessage="Nenhum funcionário foi encontrado no sistema."
				paginator="true" paginatorPosition="bottom" rowsPerPageTemplate="10,20,30"
				rows="10" scrollable="true" scrollHeight="200" scrollWidth="92%">
				<f:facet name="header">
					<h:outputText value="Funcionários Cadastrados no Sistema" />
				</f:facet>
				
				<p:column headerText="Código" width="100" filterBy="#{func.codigo}">
					<h:outputText value="#{func.codigo}" />
				</p:column>
				
				<p:column headerText="Nome" width="250" filterBy="#{func.nome}">
					<h:outputText value="#{func.nome}" />
				</p:column>
				
				<p:column headerText="Cargo" width="200" filterBy="#{func.cargo}">
					<h:outputText value="#{func.cargo}" />
				</p:column>
				
				<p:column headerText="Data Nascimento" width="120">
					<h:outputText value="#{func.dataNascimento}"
						converter="dateConverter" />
				</p:column>
				
				<p:column headerText="CPF" width="120" filterBy="#{func.cpf}">
					<h:outputText value="#{func.cpf}" />
				</p:column>
				
				<p:column headerText="CTPS" width="140" filterBy="#{func.ctps}">
					<h:outputText value="#{func.ctps}" />
				</p:column>
				
				<p:column headerText="RS Valor Salário" width="100">
					<h:outputText value="#{func.valorSalario}">
						<f:convertNumber locale="pt" maxFractionDigits="2"
							minFractionDigits="2" />
					</h:outputText>
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
