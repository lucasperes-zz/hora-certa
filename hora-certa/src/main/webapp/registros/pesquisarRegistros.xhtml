


<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{registroPontoBean.listarRegistros()}" />
		</f:metadata>
		
		<h:form>
		
			<p:button value="Registrar Ponto" style="margin-bottom: 10px;"
					outcome="/registros/registrarPonto" />
		
			<p:dataTable value="#{registroPontoBean.registros}" var="reg"
				emptyMessage="Nenhum registro de ponto foi encontrado no sistema."
				paginator="true" paginatorPosition="bottom" rowsPerPageTemplate="10,20,30"
				rows="10" scrollable="true" scrollHeight="200" scrollWidth="92%">
				<f:facet name="header">
					<h:outputText value="Registros de Ponto de Funcionários no Sistema" />
				</f:facet>
				
				<p:column headerText="Código Registro" width="100" filterBy="#{reg.codigo}">
					<h:outputText value="#{reg.codigo}" />
				</p:column>
				
				<p:column headerText="Funcionário" width="250" filterBy="#{reg.funcionario.nome}">
					<h:outputText value="#{reg.funcionario.nome}" />
				</p:column>
				
				<p:column headerText="Data Trabalho" width="100">
					<h:outputText value="#{reg.dataMovimento}"
						converter="dateConverter" />
				</p:column>
				
				<p:column headerText="Entrada" width="100">
					<h:outputText value="#{reg.horaEntrada}" />
				</p:column>
				
				<p:column headerText="Saída Almoço" width="100">
					<h:outputText value="#{reg.horaSaidaAlmoco}" />
				</p:column>
				
				<p:column headerText="Retorno Almoço" width="100">
					<h:outputText value="#{reg.horaRetornoAlmoco}" />
				</p:column>
				
				<p:column headerText="Saída" width="100">
					<h:outputText value="#{reg.horaSaida}" />
				</p:column>
				
				<p:column headerText="Horas Trabalhadas" width="100">
					<h:outputText value="#{reg.horasTrabalhadas}" />
				</p:column>
				
				<p:column headerText="Horas Extras" width="100">
					<h:outputText value="#{reg.horasExtras}" />
				</p:column>
				
				<p:column headerText="Banco de Horas" width="100">
					<h:outputText value="#{reg.bancoHoras}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
